<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="./implementation.js"></script>
    </head>
    <body>
        <div id="banner"></div>
        <image src="./images/logo.gif" style="margin-left: 25%;">
        <div class="row">
            <div class="column" style="width: 25%;">
                <h1>Credentials</h1>
                <form id="credential_forms" name="credentials" onsubmit="return validateForm()">
                    <image src="./images/profile.png"/>
                    <input type="text" id="empID" name = "cName" placeholder="Faculty ID" /></br>
                    <image src="./images/lock.png"/> 
                    <input type="text" id="password" name="password" placeholder="********" />
                </form>

                <h1 style="margin-top: 45px;">Upload .txt File</h1>
                <form>
                    <p class="pStyle" style="margin-right: 45px;">Student File</p>
                    <input type="file" accept=".txt" id="realFile1" hidden="hidden"/>
                    <button type="button" id="customButton1">.txt</button>
                    <span id="textBtn1">No .txt file uploaded</span>
                    <image id="uploadPic" src="./images/upload.png"/></br>

                    <script type="text/javascript">
                        const realFileBtn1 = document.getElementById("realFile1");
                        const customBtn1 = document.getElementById("customButton1");
                        const customText1 = document.getElementById("textBtn1");

                        customBtn1.addEventListener("click", function () {
                            realFileBtn1.click();
                        });

                        realFileBtn1.addEventListener("change", function() {
                            if(realFileBtn1.value) {
                                customText1.innerHTML = "File Uploaded Successfully!";
                            } else {
                                customText1.innerHTML = "File Upload Failed";
                            }
                        });
                    </script>
                    
                    <p class="pStyle">Certificates File</p>
                    <input type="file" accept=".txt" id="realFile2" hidden="hidden"/>
                    <button type="button" id="customButton2">.txt</button>
                    <span id="textBtn2">No .txt file uploaded</span>
                    <image id="uploadPic" src="./images/upload.png"/></br>

                    <script type="text/javascript">
                        const realFileBtn2 = document.getElementById("realFile2");
                        const customBtn2 = document.getElementById("customButton2");
                        const customText2 = document.getElementById("textBtn2");

                        customBtn2.addEventListener("click", function () {
                            realFileBtn2.click();
                        });

                        realFileBtn2.addEventListener("change", function() {
                            if(realFileBtn2.value) {
                                customText2.innerHTML = "File Uploaded Successfully!";
                            } else {
                                customText2.innerHTML = "File Upload Failed";
                            }
                        });
                    </script>
                </form>

                <input type="button" style="margin-left: 25%; margin-right: 50%; width: 90px; margin-top: 45px;" class="buttonStyle" onclick="printDiv('results')" value="Run" form="credential_forms"/>
                
            </div>
            <div class="column">
                <div id="results">
                    <p>Print me</p>
                </div>
                <input type="button" style="margin-left: 28%; margin-top: 10px;" class="buttonStyle" onclick="updateProgress(15)" value="Download Results"/>
                <image src="./images/download.png" style="margin-top: 5px; margin-right: 25%;"/>
                <div id="progressBar">
                    <progress value="0" max="70" id="p"><span>0</span></progress>
                </div>
            </div>


        
    </body>
</html>
