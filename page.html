<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="./implementation.js"></script>
    </head>
    <body>
        <div id="banner"></div>
        <image src="./images/logo.gif" style="margin-left: 25%;">
        <div class="row">
            <div class="column" style="width: 25%;">
                <h1>Credentials</h1>

                <form id="credential_forms" name="credentials" onsubmit="return validateForm()" style="width: 75%">
                    <image width="25" class="imageStyle" src="./images/profile.png"/>
                    <input id="empID" name = "cName" style="font-size: 14px; margin-top: 5px;" type="text" placeholder="Faculty ID"/></br>
                    <input id="password" name="password" style="font-size: 14px; margin-top: 8px;" type="text" placeholder="********"/>
                    <image class="imageStyle " style="font-size: 14px; margin-top: 5px;"" width="25" src="./images/lock.png"/> 

                </form>
                
                <br>

                <h1 style="margin-top: 45px;">Upload .txt File</h1>
                <form style="width: 75%">
                    <image class="imageStyle" width="25" src="./images/upload.png"/>
                    <p style="margin-top: 5px;" class="pStyle">Student File</p>
                    <input type="button" class="formButton" style="margin-left: 150px;" value=".txt"/><br>
                    <image class="imageStyle " style="margin-top: 20px;" width="25" src="./images/upload.png"/>
                    <p class="pStyle" style="margin-top: 25px;">Certificates File</p>
                    <input type="button" style="margin-top: 20px; margin-left: 150px;" class="formButton" value=".txt"/>
                </form>

                <button style="margin-left: 25%; margin-right: 50%; width: 90px; margin-top: 45px;" class="buttonStyle" form="credential_forms">Run</button>
                
            </div>
            <div class="column">
                <div id="results"></div>
                <div id="progressBar"><progress value="0" max="70" id="p"><span>0</span></progress></div>
                <div>
                    <button onclick="downloadResults()" id="downloadButton" class="buttonStyle">Download Results</button>
                    <image  width="35" src="./images/download.png" style="position: absolute; margin-top: 25px; margin-right: 25%;"/>
                </div>
            </div>
        
    </body>
</html>
